<!DOCTYPE html>
<html>
    <head>
        <title>Plan A Date</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>

        
        
            
        <div class="headercontent" style="padding-left: 400px;">
                <h1>Plan a Date</h1>
                <form id="contact-form" action="https://formspree.io/f/mqazqnan" method="POST">
                    <label for="email">Email:</label>
                    <textarea id="email" name="email" required></textarea>
                    <label for="date">Preferred Date:</label>
                    <textarea id="date" name="date" required></textarea>
                    <label for="time">Preferred Time:</label>
                    <textarea id="time" name="time" required></textarea>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                  </form>
                  <div id="error-message">
        </div>


        
       
    </body>
</html>
