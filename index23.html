            <p>
                Ek mithi si muskan ki tarah hai woh
                Halki si baarish ki tarah hai woh<br>
                Khud raaton mein dhalke <br>
                Kaano mein lori ki tarah hai woh 
            </p>

            <p style="margin-bottom: 380px;">
                Zindagi hai par zinda nahi hai woh<br>
                Sab uske hai par kisiki nahi hai woh <br>
                Khud ghutan mein rehke <br>
                Auro ke liye hawa ki tarah hai woh
            </p>
